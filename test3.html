<!DOCTYPE html>
<head>
    <style>
        table,th,td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <ul style="list-style-type: circle;">
        <li>item1</li>
        <li>item2</li>
    </ul>
    <hr>
    <ol type="i">
        <li>item1</li>
        <li>item2</li>
    </ol>
    <hr>
    <dl>
        <dt>item</dt>
        <dd>nothing</dd>
    </dl>
    <hr>
    <table>
        <caption>student</caption>
        <tr>
            <th> fname</th>
            <th> lname</th>
            <th> age</th>
        </tr>
        <tr>
            <td> jon</td>
            <td> ss</td>
            <td>24</td>
        </tr>
    </table><br><br>
    <pre>nesting tables</pre><br>
    <table>
        <tr>
            <td> first row</td>
            <td> <table>
                <caption>student</caption>
                <tr>
                    <th> fname</th>
                    <th> lname</th>
                    <th> age</th>
                </tr>
                <tr>
                    <td> jon</td>
                    <td> ss</td>
                    <td>24</td>
                </tr>
            </table></td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
                <th>fname</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>jon</td>
                <td>12j</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total users</td>
                <td>1</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table>
        <caption>users</caption>
        <tr>
            <th rowspan="2"> fname</th>
            <th rowspan="2"> lname</th>
            <th colspan="4"> age</th>
        </tr>
        <tr>
            <td rowspan="2"> jon</td>
            <td colspan="3"> ss</td>
            <td colspan="3">24</td>
        </tr>
    </table
</body>
</html>
