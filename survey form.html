<html>
    <head>
        <title> Survey form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="title">
        <h1 id="survey form">Survey Form</h1>
        </header>
        <div class="form">
        <form>
            <label for="name-label">Name:</label></br>
            <input type="text" id="name-label" min="0" max="10" pattern="[a-zA-z]+"></br></br>
            <label for="email-label">Email:</label></br>
            <input type="email" id="email-label"></br></br>
            <label for="number-label">Number:</label></br>
            <input type="number" id="number-label"></br></br>
            <label for="dropdown">Choose an option</label>
            <select id="dropdown">
                <option value="intern">intern</option>
                <option value="employee">employee</option>
            </select></br></br>
            <input type="button" id="submit-label" value="submit">
            
        </form>  </div>
        <footer class="footer">
            <p> Thanks, for taking a survey</p>
        </footer>   

    </body>
    </html>
